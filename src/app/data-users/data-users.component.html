<table mat-table [dataSource]="userData" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let user">{{ user?.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let user">{{ user?.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="sobrenome">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let user">{{ user?.sobrenome }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user?.email }}</td>
  </ng-container>

  <ng-container matColumnDef="data_nascimento">
    <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
    <td mat-cell *matCellDef="let user">{{ user?.data_nascimento }}</td>
  </ng-container>

  <ng-container matColumnDef="escolaridade">
    <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
    <td mat-cell *matCellDef="let user">{{ user?.escolaridade }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button
        mat-icon-button
        (click)="editUser(user); openDialog()"
        class="actions"
      >
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteUser(user.id)" class="actions">
        <mat-icon color="primary">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
